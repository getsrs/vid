<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
  <title>YouTube Video Player with Next/Previous Buttons and Autoplay</title>
  <style>
    /* Style for video player container */
    #player-container {
      max-width: 640px;
      margin: 0 auto;
    }

    /* Style for video player */
    #player {
      width: 100%;
    }

    /* Style for buttons container */
    #button-container {
      text-align: center;
      margin-top: 20px;
    }

    /* Style for buttons */
    button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Video player container -->
  <div id="player-container">
    <div id="player"></div>
  </div>
  
  <!-- Buttons container -->
  <div id="button-container">
    <button onclick="playPrevious()">Previous</button>
    <button onclick="playNext()">Next</button>
  </div>

  <!-- YouTube Player API script -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // YouTube video IDs
    const videoIds = ['OR1MojG7Eag','Dkm-y-CpT7I', 'l_usNRq5hIM', 'dtAt_JsdaY4'];
    let currentVideoIndex = 0;
    let player;

    // Function to create player
    function createPlayer() {
      player = new YT.Player('player', {
        height: '360',
        width: 'auto',
        videoId: videoIds[currentVideoIndex],
        playerVars: {
          controls: 1, // Show video controls
          modestbranding: 1, // Hide YouTube logo in the control bar
          rel: 0 // Don't show related videos at the end
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Function to start playing the video when the user interacts with the player
    function onPlayerReady(event) {
      // Don't autoplay the first video
      event.target.pauseVideo();
      
      // Wait for the user to play the video manually
      document.getElementById('player').addEventListener('click', function() {
        event.target.playVideo();
        // Remove the event listener to avoid auto-play on subsequent interactions
        this.removeEventListener('click', arguments.callee);
      });
    }

    // Function to play the next video
    function playNext() {
      if (currentVideoIndex < videoIds.length - 1) {
        currentVideoIndex++;
      } else {
        currentVideoIndex = 0; // Reset to beginning
      }
      player.loadVideoById(videoIds[currentVideoIndex]);
    }

    // Function to play the previous video
    function playPrevious() {
      if (currentVideoIndex > 0) {
        currentVideoIndex--;
      } else {
        currentVideoIndex = videoIds.length - 1; // Go to the last video
      }
      player.loadVideoById(videoIds[currentVideoIndex]);
    }

    // Function to handle player state change events
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      }
    }

    // Load the YouTube Player API
    function onYouTubeIframeAPIReady() {
      createPlayer();
    }
  </script>
</body>
</html>
